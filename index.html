<!DOCTYPE html>
<meta charset="UTF-8">
<script src="http://akless.github.io/ccm-developer/libs/ccm.min.js"></script>
<!-- Use custom config for local developing tests -->

<body>
<div id="component-wrapper">

    <script>
        ccm.render('js/ccm.bugtrackerMwe.js', {
            html        : [ccm.store, {local: 'js/templates.json'}],
            style       : [ccm.load, 'css/bug.css'],
            element     : $('#component-wrapper'),
            inputData   :  {
                        store: [ccm.store, 'js/input.json'],
                        key: 'bugInput'
                    }
        });
    </script>
</div>
</body>
