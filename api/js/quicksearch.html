ditToggle(bug) Decides on given bug's edit value to call edit(bug) (TRUE) or approveChange(bug) (FALSE). Parameters: Name Type Description bug bug &lt;static&gt; that.removeBug(bug) Removes given bug record. Parameters: Name Type Description bug bug &lt;static&gt; that.renderInputView() Render input view and hide overview of bugs &lt;static&gt; that.renderOverview() Render bug overview table and hide input view &lt;static&gt; that.sortBugs() Sorts bugs after their state &lt;static&gt; that.submitNewBugHandler(recordData, eventData) Event handler, creates a new bug record. New bug is given in even data. Parameters: Name Type Description recordData data eventData event contains new bug × Search results Close Documentation generated by JSDoc 3.4.0 on September 16th 2016, 9:53:18 pm using the DocStrap template. "}}
